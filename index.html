<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
   </head>
   <body>
     <div id="qunit"></div>
     <script type="text/javascript" src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
     <div id="message">Let's Get Started</div>

      <div id="timer">
        <span id="minutes">02</span>
        <span id="middle">:</span>
        <span id="seconds">00</span>
      </div>
      <div id="input">
        <input name="points" id="points" value="1" min="1" max="25" data-type="range" type="number">
      </div>
        &nbsp;
        <div id="buttons">
        <button id="start" onclick="go()">Start</button>
        <button id="stop"  onclick="stop()">Stop</button>
        <button id="pause" onclick="pause()">Pause</button>
        <button id="reset" onclick="reset()">Reset</button>
      </div>
      <div id="test"></div>
   </body>
   <script>
        document.getElementById("points").value = "2";
    </script>
    <script type="text/javascript" src="src.js"></script>
    <script type="text/javascript" src="test.js"></script>
</html>
